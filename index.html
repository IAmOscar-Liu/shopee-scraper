<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        display: grid;
        grid-template-columns: auto 150px 250px;
      }
      li p.index span,
      li p.status span:last-of-type {
        text-decoration: underline;
        color: blue;
        cursor: pointer;
      }
      li p.title {
        white-space: nowrap;
        overflow: hidden;
        display: block;
        text-overflow: ellipsis;
        padding-right: 10px;
      }
      button#download-excel-file {
        display: none;
      }
    </style>
  </head>
  <body>
    <label for="product-name">商品全名的class</label>
    <input id="product-name" type="text" />
    <label for="product-price">商品價格的class</label>
    <input id="product-price" type="text" />
    <label for="product-deliver">運送的class</label>
    <input id="product-deliver" type="text" />
    <button id="reset-name-and-price">重設</button><br />
    <button style="margin-top: 10px; margin-bottom: 8px" id="read-excel-file">
      Select xlsx file
    </button>
    <span id="read-excel-file-info"></span>
    <br />
    <label for="google-sheet-url-input" style="margin-right: 5px">Or enter google sheet url</label>
    <input type="text" style="width: 600px; margin-right: 5px" id="google-sheet-url-input" placeholder="Enter google sheet's url">
    <button id="read-google-sheet">OK</button><br/>
    <p id="read-google-sheet-info" style="display: none"></p>    
    <button style="margin-top: 10px" id="start-scraping" disabled>
      Start scraping
    </button>
    <ul></ul>
    <button id="download-excel-file">download Excel file</button>
    <script src="./script.js" type="module"></script>
  </body>
</html>
